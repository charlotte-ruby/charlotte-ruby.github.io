
name: ubuntu

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Install dependencies
      run: bundle
    - name: Build site
      run: bundle exec jekyll build
    - name: Run tests
      run: bundle exec rake check_links
