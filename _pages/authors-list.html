---
title: "Authors"
layout: default
permalink: "/authors-list"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for author in site.authors %}
        {{ author.name }}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
                <div class="row">
                    <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ author[1].name }}" src="{{ author[1].avatar }}"
                            class="rounded-circle" height="80" width="80"></div>
                    <div class="col-md-9">
                        <h4 class="text-dark mb-0"> {{ author[1].name }} </h4>
                        <div class="excerpt">{{ author[1].bio }}</div>
                        </a>
                        <div class="icon-block mt-3 d-flex justify-content-between">
                            <div>
                                <a target="_blank" rel="noopener noreferrer" href="{{ author[1].twitter }}"><i
                                        class="fab fa-twitter text-muted" aria-hidden="true"></i></a> &nbsp;
                                <a target="_blank" rel="noopener noreferrer" href="{{ author[1].site }}"><i
                                        class="fa fa-globe text-muted" aria-hidden="true"></i></a> &nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
